    for (const product of products) {
        let div = document.createElement('div');//створили елемент під кожен продукт
        div.classList.add('product-box');// надали йому клас

        let productTitle = document.createElement('h2');//створили елемент Н2 --це продукт і ціна
        productTitle.innerText = product.title + " " + product.price;
        div.appendChild(productTitle);//додали елемент в дів

        let img = document.createElement('img');

        img.src = product.image;
        div.appendChild(img);


        target.appendChild(div);
    }
